<div class="container">

  <h2>User settings</h2>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)" >

    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input
        (blur)="onBlur(nameField)"
        required
        [class.field-error]="form.submitted && nameField.invalid"
        #nameField="ngModel"
        name="name"
        [(ngModel)]="UserSettings.name"
        type="text"
        class="form-control"
        id="exampleInputName"
        aria-describedby="emailHelp"
        placeholder="Name"
      >
      <div [hidden]="nameField.valid || !form.submitted" class="alert alert-danger">
        Enter a name
      </div>
    </div>

   <div id="form-group">
      <div class="custom-control custom-checkbox">
          <input [(ngModel)]="UserSettings.emailOffers" name="emailOffers" type="checkbox" class="custom-control-input" id="customCheckDisabled1">
          <label class="custom-control-label" for="customCheckDisabled1">Email Special Offers</label>
      </div>
   </div>

   <p>User Interface Style</p>


    <div id="form-group">

        <div class="custom-control custom-radio">
            <input  [(ngModel)]="UserSettings.interfaceStyle" type="radio" id="customRadio1" name="interfaceStyle" class="custom-control-input" value="light">
            <label class="custom-control-label" for="customRadio1">Light</label>
          </div>

          <div class="custom-control custom-radio">
            <input  [(ngModel)]="UserSettings.interfaceStyle" type="radio" id="customRadio2" name="interfaceStyle" class="custom-control-input" value="medium">
            <label class="custom-control-label" for="customRadio2">Medium</label>
          </div>

          <div class="custom-control custom-radio">
              <input  [(ngModel)]="UserSettings.interfaceStyle" type="radio" id="customRadio3" name="interfaceStyle" class="custom-control-input" value="dark">
              <label class="custom-control-label" for="customRadio3">Dark</label>
            </div>

    </div>


    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select name="subscriptionType"  [(ngModel)]="UserSettings.subscriptionType" class="custom-select" id="subscriptionType">
          <option value="Monthy">Monthy</option>
          <option value="Annuel">Annuel</option>
          <option value="Lifetime">Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label  for="notes">Notes</label>
      <textarea  [(ngModel)]="UserSettings.notes" class="form-control" name="notes" id="notes" cols="30" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Send</button>
  </form>

</div>
